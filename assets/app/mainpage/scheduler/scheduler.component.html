<div class="header" style="background-color:#07889B; color:azure; height:100px;">
    <h1 style="padding-top: 15px; text-align:center">Set your preferred schedule or add a new job</h1>
</div>
<div class="scheduler-container">
    <div class="work-container">
      <div *ngFor="let tempPosition of tempPositionsNew; let i = index" [attr.data-index]="i">
        <div class='square-box' [style.backgroundColor]="tempPosition.color" id='work_box_{{i}}'>
            <div class='square-content'>
                <div>
                    <span [ngClass]="tempPosition.glyphicon" style="padding-left:15%"></span>
                    <span id='text_{{i}}' style="text-align: left">{{tempPosition.workName}}</span>
                </div>
            </div>
        </div>
      </div>

        <button type="button" class="square-box" data-toggle="modal" data-target="#addModal">
            <div class='square-content' style="border: 4px dashed rgba(81,81,81,0.7);" id='new-work_box'>
                <div style="margin-top:0.5%">
                    <span class="glyphicon glyphicon-plus" style="color: #414141; padding-left:17%"></span>
                    <span id='new-text' style="color: #414141; text-align:left;"> Got a new job?</span>
                </div>
            </div>
        </button>
    </div>

    <div class="table-container" style="margin-left: 25%; width: 75%">
        <!--Should be able to use ng-repeat somehow-->
        <table>
            <thead>
                <tr>
                    <th id="Date"> </th>
                    <th>8</th>
                    <th>9</th>
                    <th>10</th>
                    <th>11</th>
                    <th>12</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>10</th>
                    <th>11</th>
                    <th>12</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let date of dates">
                    <td id="Date">{{ date.day }}</td>
                    <td id="1_{{date.id}}"></td>
                    <td id="2_{{date.id}}"></td>
                    <td id="3_{{date.id}}"></td>
                    <td id="4_{{date.id}}"></td>
                    <td id="5_{{date.id}}"></td>
                    <td id="6_{{date.id}}"></td>
                    <td id="7_{{date.id}}"></td>
                    <td id="8_{{date.id}}"></td>
                    <td id="9_{{date.id}}"></td>
                    <td id="10_{{date.id}}"></td>
                    <td id="11_{{date.id}}"></td>
                    <td id="12_{{date.id}}"></td>
                    <td id="13_{{date.id}}"></td>
                    <td id="14_{{date.id}}"></td>
                    <td id="15_{{date.id}}"></td>
                    <td id="16_{{date.id}}"></td>    
                    <td id="17_{{date.id}}"></td> 
                </tr>
            </tbody>
        </table>
    </div>
</div>




 <div class="modal" id="addModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Congrats on getting a new job!</h4>
        </div>
        <div class="modal-body">

        <form [formGroup]="newJobForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="location">Where are you working?</label>
                <input formControlName="location" type="text" id="location" class="form-control">
            </div>
            <div class="form-group">
                <label for="position">For what position?</label>
                <input formControlName="position" type="text" id="position" class="form-control">
            </div>
            <p>After submitting the application, please wait until your manager approves you into the team.</p>
            <button [disabled]="!newJobForm.valid" class="btn btn-primary" type="submit">Submit</button>
        </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
      
    </div>
  </div>

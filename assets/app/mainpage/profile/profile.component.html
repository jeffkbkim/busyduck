<div class="header" style="background-color:#07889B; color:azure; height:100px;">
    <h1 style="padding-top: 15px; text-align:center">Check and manage your profile</h1>
</div>
<div class="container my-profile-body" style="height: 100vh">
    <div class="container col-xs-6" style="margin-top: 30px">
        <div class="panel panel-primary text-center" style="border: 0">
            <div class="panel-heading" style="background-color: #02454E; border: 0">
                My Profile
            </div>
            <div class="panel-body">
                <div>
                    <span class="glyphicon glyphicon-user" style="color: #414141; font-size: 6em"></span>
                </div>
                <div *ngIf="!firstName; else forminfo">
                    <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
                        <div>
                            <div class="row columns">
                                <label>First Name
                                    <input type="text" formControlName="firstName" value="{{ currUser?.firstName }}">
                                </label>
                                <label>Last Name
                                    <input type="text" formControlName="lastName" value="{{ currUser?.lastName }}">
                                </label>
                                <label>Email
                                    <input type="text" formControlName="email" value="{{ currUser?.email }}">
                                </label>

                                <label for="validate"> Minimum of 3 Characters </label>
                                <input type="checkbox" name="validate" formControlName="validate" value="1">
                                <div class="button-container">
                                <div class="container col-xs-6">
                                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#addModal" style="height: 7vh">Change Password</button>
                                </div>
                                <div class="container col-xs-6">
                                    <input type="submit" class="button btn-primary" value="Save Changes" style="height: 7vh">
                                </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <ng-template #forminfo>
                    <div class="form-container">
                        <div class="row columns">
                            <h1> {{ firstName }} </h1>
                            <h1> {{ lastName }} </h1>
                            <p> {{ description }} </p>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>

    <div class="container col-xs-6" style="margin-top: 30px">
        <div class="panel panel-primary text-center" style="border: 0">
            <div class="panel-heading" style="background-color: #02454E; border: 0">
                My Work
            </div>
            <div class="panel-body">
                <div>
                    <span class="glyphicon glyphicon-briefcase" style="color: #414141; font-size: 6em"></span>
                </div>
                <div style="margin-top:3%">
                    <div class="row columns" style="margin-bottom:5%" *ngFor="let tempPosition of tempPositionsNew; let i = index" [attr.data-index]="i">
                        <div *ngIf="tempPosition.status === 'approved'; else waiting">
                        <div class="container col-xs-4">
                            <button type="button" class="btn btn" data-toggle="modal" data-target="#workmodal" [style.backgroundColor]="tempPosition.color" style="width:150px; color: white; border-radius: 3px; font-size: 16px">
                                {{ tempPosition.workName }}
                            </button>
                        </div>
                        <div class="container col-xs-6 col-xs-offset-2" style="text-align:left">
                            <p> I'm the best <strong>{{ tempPosition.type }} </strong> ever</p>
                        </div>    
                        </div>                
                        <ng-template #waiting>
                            <div class="container col-xs-4">
                                <button type="button" class="btn btn-secondary" style="border: 3px dashed rgba(81,81,81,0.7); width:150px; border-radius: 3px;" > {{ tempPosition.workName }} </button>
                            </div>
                            <div class="container col-xs-6 col-xs-offset-2" style="text-align:left">
                                <p>Not yet the best {{tempPosition.type}}. Waiting for approval.</p>
                            </div>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




 <div class="modal" id="addModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Please enter your new password</h4>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    
  </div>
</div>
